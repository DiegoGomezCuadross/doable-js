<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doable</title>
    <link rel="stylesheet" href="/css/style.css"></link>
  </head>
  <body>
    <div>
      <section class="container-doable">
        <header class="container-header">
          <div>
           <img src="/images/{ doable }.svg" alt="Doable logo">
          </div>
        </header>
        <div class="container flex flex-column gap-8 items-center">
            <form action="" class="full-width container-sm flex flex-column gap-4">
            <div class="input">
                <label for="input-1" class="content-xs text-input">Email</label>
                <div class="input__container">
                <input
                    type="text"
                    placeholder="placeholder"
                    class="input__content"
                    id="username"
                    name="input-1"
                    required
                />
                </div>
            </div>
            <div class="input">
                <label for="input-2" class="content-xs  text-input">Password</label>
                <div class="input__container">
                <input
                    type="password"
                    placeholder="******"
                    class="input__content"
                    id="password"
                    name="input-2"
                    required
                />
                </div>
            </div>
            <button type="submit" class="button button--primary width-full text-button">
                Login
            </button>
            </form>
            <a href="#" class="text-button">Create Account</a>
        </div>
      </section>
    </div>
  </body>
</html>
